type Query {
  fetchDocument(
    tenant_id: String!
    election_event_id: String!
    document_id: String!
  ): FetchDocumentOutput
}

type Query {
  helloWorld(
    input: InputParams!
  ): String!
}

type Mutation {
  renderReport(
    template: String!
    tenant_id: String!
    election_event_id: String!
    name: String!
    format: String!
  ): TemplateOutput
}

input InputParams {
  string: String
}

input TemplateInput {
  template: String!
  format: String!
}

type TemplateOutput {
  id: String!
  election_event_id: String
  tenant_id: String
  name: String
  size: Int
  media_type: String
}

type FetchDocumentOutput {
  url: String!
}


type Query {
  helloWorld(
    input: InputParams!
  ): String!
}

type Mutation {
  renderTemplate(
    template: String!
    tenant_id: String
    format: String!
  ): TemplateOutput
}

input InputParams {
  string: String
}

input TemplateInput {
  template: String!
  format: String!
}

type TemplateOutput {
  url: String!
}


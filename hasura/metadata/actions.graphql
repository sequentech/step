type Mutation {
  createScheduledEvent(
    tenant_id: String!
    election_event_id: String!
    event_processor: String!
    cron_config: String
    event_payload: jsonb!
    created_by: String!
  ): ScheduledEventOutput
}

type Query {
  fetchDocument(
    tenant_id: String!
    election_event_id: String!
    document_id: String!
  ): FetchDocumentOutput
}

type Query {
  helloWorld(
    input: InputParams!
  ): String!
}

input InputParams {
  string: String
}

input TemplateInput {
  template: String!
  format: String!
}

type TemplateOutput {
  id: String!
  election_event_id: String
  tenant_id: String
  name: String
  size: Int
  media_type: String
}

type FetchDocumentOutput {
  url: String!
}

type ScheduledEventOutput {
  id: String!
  tenant_id: String
  election_event_id: String
  created_at: String
  stopped_at: String
  labels: jsonb
  annotations: jsonb
  event_processor: String
  cron_config: String
  event_payload: jsonb
  created_by: String
}


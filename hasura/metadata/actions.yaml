actions:
  - name: helloWorld
    definition:
      kind: ""
      handler: http://127.0.0.1:8000/hello-world
      request_transform:
        body:
          action: transform
          template: "$body.input \n"
        template_engine: Kriti
        version: 2
  - name: renderTemplate
    definition:
      kind: synchronous
      handler: http://templates:8400/render-template
      forward_client_headers: true
    permissions:
      - role: admin-user
    comment: render template
custom_types:
  enums: []
  input_objects:
    - name: InputParams
    - name: TemplateInput
  objects:
    - name: TemplateOutput
  scalars: []

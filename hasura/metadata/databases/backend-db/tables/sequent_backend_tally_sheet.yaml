table:
    name: tally_sheet
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          set:
              created_by_user_id: x-hasura-User-Id
          columns:
              - annotations
              - content
              - labels
              - channel
              - created_by_user_id
              - published_by_user_id
              - created_at
              - deleted_at
              - last_updated_at
              - published_at
              - area_id
              - contest_id
              - election_event_id
              - election_id
              - id
              - tenant_id
      comment: ""

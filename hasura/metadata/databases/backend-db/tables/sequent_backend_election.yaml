table:
  name: election
  schema: sequent_backend
array_relationships:
  - name: contests
    using:
      foreign_key_constraint_on:
        columns:
          - election_id
          - tenant_id
          - election_event_id
        table:
          name: contest
          schema: sequent_backend
insert_permissions:
  - role: admin-user
    permission:
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      columns:
        - alias
        - annotations
        - created_at
        - description
        - election_event_id
        - eml
        - id
        - image_document_id
        - is_consolidated_ballot_encoding
        - is_kiosk
        - labels
        - last_updated_at
        - name
        - num_allowed_revotes
        - presentation
        - receipts
        - spoil_ballot_option
        - statistics
        - status
        - tenant_id
        - voting_channels

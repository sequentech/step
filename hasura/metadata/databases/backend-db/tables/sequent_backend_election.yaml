table:
  name: election
  schema: sequent_backend
insert_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - is_consolidated_ballot_encoding
    - spoil_ballot_option
    - name
    - num_allowed_revotes
    - annotations
    - dates
    - labels
    - presentation
    - status
    - description
    - eml
    - created_at
    - last_updated_at

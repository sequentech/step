table:
  name: election
  schema: sequent_backend
select_permissions:
  - role: user
    permission:
      columns:
        - is_consolidated_ballot_encoding
        - spoil_ballot_option
        - name
        - num_allowed_revotes
        - annotations
        - dates
        - labels
        - presentation
        - status
        - description
        - eml
        - created_at
        - last_updated_at
        - election_event_id
        - id
        - tenant_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    comment: ""

table:
    name: election
    schema: sequent_backend
array_relationships:
    - name: contests
      using:
          foreign_key_constraint_on:
              columns:
                  - election_id
                  - tenant_id
                  - election_event_id
              table:
                  name: contest
                  schema: sequent_backend

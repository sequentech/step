table:
    name: results_contest_candidate
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - cast_votes
              - points
              - winning_position
              - annotations
              - documents
              - labels
              - cast_votes_percent
              - created_at
              - last_updated_at
              - candidate_id
              - contest_id
              - election_event_id
              - election_id
              - id
              - results_event_id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - cast_votes
              - points
              - winning_position
              - annotations
              - documents
              - labels
              - cast_votes_percent
              - created_at
              - last_updated_at
              - candidate_id
              - contest_id
              - election_event_id
              - election_id
              - id
              - results_event_id
              - tenant_id
      comment: ""

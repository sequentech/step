table:
    name: area_contest
    schema: sequent_backend
object_relationships:
    - name: area
      using:
          foreign_key_constraint_on:
              - area_id
              - tenant_id
              - election_event_id
    - name: contest
      using:
          manual_configuration:
              column_mapping:
                  contest_id: id
                  election_event_id: election_event_id
                  tenant_id: tenant_id
              insertion_order: null
              remote_table:
                  name: contest
                  schema: sequent_backend

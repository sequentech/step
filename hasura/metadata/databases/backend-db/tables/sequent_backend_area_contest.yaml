table:
    name: area_contest
    schema: sequent_backend
object_relationships:
    - name: area
      using:
          foreign_key_constraint_on:
              - area_id
              - tenant_id
              - election_event_id
    - name: contest
      using:
          manual_configuration:
              column_mapping:
                  contest_id: id
                  election_event_id: election_event_id
                  tenant_id: tenant_id
              insertion_order: null
              remote_table:
                  name: contest
                  schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
      comment: ""
    - role: area-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: area-read
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: area-write
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter: {}
          allow_aggregations: true
      comment: ""
    - role: user
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              _and:
                  - tenant_id:
                        _eq: X-Hasura-Tenant-Id
                  - area_id:
                        _eq: X-Hasura-Area-Id
      comment: ""
update_permissions:
    - role: admin-user
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: area-write
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: service-account
      permission:
          columns:
              - annotations
              - labels
              - created_at
              - last_updated_at
              - area_id
              - contest_id
              - election_event_id
              - id
              - tenant_id
          filter: {}
          check: {}
      comment: ""
delete_permissions:
    - role: admin-user
      permission:
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: area-write
      permission:
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: service-account
      permission:
          filter: {}
      comment: ""

table:
  name: election_result
  schema: sequent_backend
select_permissions:
  - role: admin-user
    permission:
      columns:
        - result_eml_signature
        - annotations
        - labels
        - statistics
        - result_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - result_eml_signature
        - annotations
        - labels
        - statistics
        - result_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter:
        _and:
          - area_id:
              _eq: X-Hasura-Area-Id
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
    comment: ""

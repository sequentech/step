table:
    name: report
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
      comment: ""
    - role: report-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: report-read
      permission:
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: report-write
      permission:
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
update_permissions:
    - role: admin-user
      permission:
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
          filter: {}
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: report-write
      permission:
          columns:
              - cron_config
              - election_event_id
              - election_id
              - id
              - report_type
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          check: {}
      comment: ""
delete_permissions:
    - role: admin-user
      permission:
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: report-write
      permission:
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""

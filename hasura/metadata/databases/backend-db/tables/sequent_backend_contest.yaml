table:
  name: contest
  schema: sequent_backend
select_permissions:
  - role: user
    permission:
      columns:
        - is_acclaimed
        - is_active
        - is_encrypted
        - counting_algorithm
        - name
        - voting_type
        - max_votes
        - min_votes
        - annotations
        - conditions
        - labels
        - presentation
        - tally_configuration
        - description
        - created_at
        - last_updated_at
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    comment: ""

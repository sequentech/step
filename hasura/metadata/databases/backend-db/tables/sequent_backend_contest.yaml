table:
  name: contest
  schema: sequent_backend
array_relationships:
  - name: candidates
    using:
      manual_configuration:
        column_mapping:
          election_event_id: election_event_id
          id: contest_id
          tenant_id: tenant_id
        insertion_order: null
        remote_table:
          name: candidate
          schema: sequent_backend
insert_permissions:
  - role: admin-user
    permission:
      check: {}
      columns:
        - annotations
        - conditions
        - counting_algorithm
        - created_at
        - description
        - election_event_id
        - election_id
        - id
        - is_acclaimed
        - is_active
        - is_encrypted
        - labels
        - last_updated_at
        - max_votes
        - min_votes
        - name
        - presentation
        - tally_configuration
        - tenant_id
        - voting_type
        - winning_candidates_num
    comment: ""
  - role: service-account
    permission:
      check: {}
      columns:
        - annotations
        - conditions
        - counting_algorithm
        - created_at
        - description
        - election_event_id
        - election_id
        - id
        - is_acclaimed

table:
    name: document
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - created_at
              - election_event_id
              - id
              - is_public
              - labels
              - last_updated_at
              - media_type
              - name
              - size
              - tenant_id
      comment: ""

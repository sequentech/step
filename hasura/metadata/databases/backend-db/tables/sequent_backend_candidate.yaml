table:
  name: candidate
  schema: sequent_backend
select_permissions:
  - role: user
    permission:
      columns:
        - is_public
        - name
        - type
        - annotations
        - labels
        - presentation
        - description
        - created_at
        - last_updated_at
        - contest_id
        - election_event_id
        - id
        - tenant_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    comment: ""

table:
  name: scheduled_event
  schema: sequent_backend
insert_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - created_by
    - cron_config
    - event_processor
    - annotations
    - event_payload
    - labels
    - created_at
    - stopped_at
    - election_event_id
    - id

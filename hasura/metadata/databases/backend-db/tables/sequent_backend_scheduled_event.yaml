table:
    name: scheduled_event
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
          filter: {}
          allow_aggregations: true
      comment: ""
update_permissions:
    - role: admin-user
      permission:
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: service-account
      permission:
          columns:
              - created_by
              - event_processor
              - task_id
              - annotations
              - cron_config
              - event_payload
              - labels
              - created_at
              - stopped_at
              - archived_at
              - election_event_id
              - id
              - tenant_id
          filter: {}
          check: {}
      comment: ""
delete_permissions:

table:
    name: keys_ceremony
    schema: sequent_backend
array_relationships:
    - name: keys_ceremony_trustee_ids
      using:
          manual_configuration:
              column_mapping:
                  trustee_ids: id
              insertion_order: null
              remote_table:
                  name: trustee
                  schema: sequent_backend
insert_permissions:
    - role: service-account
      permission:
          check: {}
          columns:
              - annotations
              - created_at
              - election_event_id
              - execution_status
              - id
              - labels
              - last_updated_at
              - status
              - tenant_id
              - threshold
              - trustee_ids
      comment: ""
select_permissions:
    - role: admin-ceremony
      permission:
          columns:
              - trustee_ids
              - threshold
              - annotations
              - labels
              - status
              - execution_status
              - created_at
              - last_updated_at
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: admin-user
      permission:
          columns:
              - annotations
              - created_at
              - election_event_id
              - execution_status
              - id
              - labels
              - last_updated_at
              - status
              - tenant_id
              - threshold
              - trustee_ids
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - annotations
              - created_at
              - election_event_id
              - execution_status
              - id
              - labels
              - last_updated_at
              - status
              - tenant_id
              - threshold
              - trustee_ids
          filter: {}
          allow_aggregations: true
      comment: ""
    - role: trustee-ceremony
      permission:
          columns:
              - trustee_ids
              - threshold
              - annotations
              - labels
              - status
              - execution_status
              - created_at
              - last_updated_at
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
update_permissions:
    - role: service-account
      permission:
          columns:
              - annotations
              - created_at
              - election_event_id
              - execution_status
              - id
              - labels
              - last_updated_at
              - status
              - tenant_id
              - threshold
              - trustee_ids
          filter: {}
          check: {}
      comment: ""
delete_permissions:
    - role: service-account
      permission:
          filter: {}
      comment: ""

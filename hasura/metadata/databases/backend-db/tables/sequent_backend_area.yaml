table:
    name: area
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - name
              - type
              - annotations
              - labels
              - description
              - created_at
              - last_updated_at
              - election_event_id
              - id
              - parent_id
              - tenant_id
      comment: ""
    - role: area-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id

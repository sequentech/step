table:
    name: ballot_publication
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - created_at
              - created_by_user_id
              - deleted_at
              - election_event_id
              - election_id
              - election_ids
              - id
              - is_generated
              - labels
              - published_at
              - tenant_id
      comment: ""
    - role: publish-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - election_ids
              - is_generated
              - annotations
              - labels
              - created_by_user_id
              - created_at
              - deleted_at
              - published_at
              - election_event_id
              - election_id
              - id
              - tenant_id
      comment: ""

              - status
              - verification_type
              - annotations
              - applicant_data
              - labels
              - created_at
              - updated_at
              - area_id
              - election_event_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account

table:
    name: applications
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              _and:
                  - tenant_id:
                        _eq: X-Hasura-Tenant-Id
                  - _or:
                        - permission_label:
                              _is_null: true
                        - permission_label:
                              _in: X-Hasura-Permission-Labels
          columns:
              - applicant_id
              - status
              - verification_type
              - annotations
              - applicant_data
              - labels
              - created_at
              - updated_at
              - area_id
              - election_event_id
              - id
              - tenant_id
      comment: ""
    - role: application-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - applicant_id
              - status
              - verification_type
              - annotations
              - applicant_data
              - labels
              - created_at
              - updated_at
              - area_id
              - election_event_id
              - id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - applicant_id
              - status
              - verification_type
              - annotations
              - applicant_data
              - labels
              - permission_label
              - created_at
              - updated_at
              - area_id
              - election_event_id
              - id
              - tenant_id
      comment: ""

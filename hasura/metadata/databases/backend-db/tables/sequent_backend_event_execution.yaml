table:
  name: event_execution
  schema: sequent_backend
insert_permissions:
- comment: ""
  permission:
    check:
      _and:
      - tenant_id:
          _eq: X-Hasura-Tenant-Id
    columns:
    - execution_state
    - annotations
    - execution_payload
    - labels
    - result_payload
    - ended_at
    - started_at
    - election_event_id
    - id
    - scheduled_event_id
    - tenant_id
  role: admin-user

table:
  name: cast_vote
  schema: sequent_backend
configuration:
  column_config:
    content:
      custom_name: content
  custom_column_names:
    content: content
  custom_root_fields: {}
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - area_id:
              _eq: X-Hasura-Area-Id
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
      set:
        voter_id_string: x-hasura-User-Id
      columns:
        - cast_ballot_signature
        - voter_id_string
        - annotations
        - labels
        - content
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - cast_ballot_signature
        - voter_id_string
        - annotations
        - labels
        - content
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter:
        _and:
          - area_id:
              _eq: X-Hasura-Area-Id
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
    comment: ""

table:
  name: cast_vote
  schema: sequent_backend
configuration:
  column_config:
    content:
      custom_name: content
  custom_column_names:
    content: content
  custom_root_fields: {}
insert_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - cast_ballot_signature
    - voter_id_string
    - annotations
    - labels
    - content
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
  role: service-account
- comment: ""
  permission:
    check:
      _and:
      - area_id:
          _eq: X-Hasura-Area-Id
      - tenant_id:
          _eq: X-Hasura-Tenant-Id
    columns:
    - cast_ballot_signature
    - voter_id_string
    - annotations
    - labels
    - content
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    set:
      voter_id_string: x-hasura-User-Id
  role: user
select_permissions:
- comment: ""
  permission:
    allow_aggregations: true
    columns:
    - cast_ballot_signature
    - voter_id_string
    - annotations
    - labels
    - content
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter: {}
  role: admin-user
- comment: ""
  permission:
    allow_aggregations: true
    columns:
    - cast_ballot_signature
    - voter_id_string
    - annotations
    - labels
    - content
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter: {}
  role: service-account
- comment: ""
  permission:
    allow_aggregations: true
    columns:
    - cast_ballot_signature
    - voter_id_string
    - annotations
    - labels
    - content
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter:
      _and:
      - area_id:
          _eq: X-Hasura-Area-Id
      - tenant_id:
          _eq: X-Hasura-Tenant-Id
      - voter_id_string:
          _eq: X-Hasura-User_id
  role: user
delete_permissions:
- comment: ""
  permission:
    filter: {}
  role: service-account

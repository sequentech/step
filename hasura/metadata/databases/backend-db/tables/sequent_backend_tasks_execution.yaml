table:
    name: tasks_execution
    schema: sequent_backend
object_relationships:
    - name: tenant
      using:
          foreign_key_constraint_on: tenant_id
insert_permissions:
    - role: admin-user
      permission:
          check: {}
          columns: []
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - annotations
              - created_at
              - election_event_id
              - end_at
              - executed_by_user
              - id
              - labels
              - logs
              - name
              - start_at
              - execution_status
              - tenant_id
              - type
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - logs
              - annotations
              - labels
              - name
              - execution_status
              - type
              - created_at
              - end_at
              - start_at
              - election_event_id
              - executed_by_user
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - annotations
              - created_at
              - election_event_id
              - end_at
              - executed_by_user
              - id
              - labels
              - logs
              - name
              - start_at
              - execution_status
              - tenant_id
              - type
          filter: {}
      comment: ""
update_permissions:
    - role: service-account
      permission:
          columns:
              - annotations
              - created_at
              - election_event_id
              - end_at
              - executed_by_user
              - id
              - labels
              - logs
              - name
              - start_at
              - execution_status
              - tenant_id
              - type
          filter: {}
          check: null
      comment: ""

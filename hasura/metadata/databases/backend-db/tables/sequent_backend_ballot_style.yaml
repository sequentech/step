table:
  name: ballot_style
  schema: sequent_backend
select_permissions:
  - role: user
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter:
        _and:
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
          - area_id:
              _eq: X-Hasura-Area-Id
    comment: ""

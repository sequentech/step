table:
    name: ballot_style
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
      comment: ""
    - role: publish-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: publish-read
      permission:
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: publish-write
      permission:
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
          filter: {}
          allow_aggregations: true
      comment: ""
    - role: user
      permission:
          columns:
              - ballot_signature
              - status
              - annotations
              - labels
              - ballot_eml
              - created_at
              - deleted_at
              - last_updated_at
              - area_id
              - ballot_publication_id
              - election_event_id
              - election_id
              - id
              - tenant_id
          filter:
              _and:
                  - tenant_id:
                        _eq: X-Hasura-Tenant-Id
                  - area_id:
                        _eq: X-Hasura-Area-Id
                  - election_id:
                        _in: X-Hasura-Authorized-Election-Ids
          allow_aggregations: true
      comment: ""

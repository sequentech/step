table:
  name: ballot_style
  schema: sequent_backend
insert_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - ballot_signature
    - status
    - annotations
    - labels
    - ballot_eml
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
  role: admin-user
select_permissions:
- comment: ""
  permission:
    allow_aggregations: true
    columns:
    - ballot_signature
    - status
    - annotations
    - labels
    - ballot_eml
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter: {}
  role: admin-user
- comment: ""
  permission:
    columns:
    - ballot_signature
    - status
    - annotations
    - labels
    - ballot_eml
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter:
      _and:
      - tenant_id:
          _eq: X-Hasura-Tenant-Id
      - area_id:
          _eq: X-Hasura-Area-Id
  role: user
update_permissions:
- comment: ""
  permission:
    check: {}
    columns:
    - ballot_signature
    - status
    - annotations
    - labels
    - ballot_eml
    - created_at
    - last_updated_at
    - area_id
    - election_event_id
    - election_id
    - id
    - tenant_id
    filter: {}
  role: admin-user
delete_permissions:
- comment: ""
  permission:
    filter: {}
  role: admin-user

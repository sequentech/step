table:
  name: ballot_style
  schema: sequent_backend
insert_permissions:
  - role: admin-user
    permission:
      check: {}
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
    comment: ""
  - role: service-account
    permission:
      check: {}
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
    comment: ""
select_permissions:
  - role: admin-user
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: service-account
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter:
        _and:
          - tenant_id:
              _eq: X-Hasura-Tenant-Id
          - area_id:
              _eq: X-Hasura-Area-Id
    comment: ""
update_permissions:
  - role: admin-user
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter: {}
      check: {}
    comment: ""
  - role: service-account
    permission:
      columns:
        - ballot_signature
        - status
        - annotations
        - labels
        - ballot_eml
        - created_at
        - last_updated_at
        - area_id
        - election_event_id
        - election_id
        - id
        - tenant_id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: admin-user
    permission:
      filter: {}
    comment: ""
  - role: service-account
    permission:
      filter: {}
    comment: ""

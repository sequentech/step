table:
    name: notification
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - alias
              - name
              - type
              - annotations
              - labels
              - created_at
              - updated_at
              - election_event_id
              - election_id
              - id
              - template_id
              - tenant_id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - alias
              - name
              - type
              - annotations
              - labels
              - created_at
              - updated_at
              - election_event_id
              - election_id
              - id
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: notification-read
      permission:
          columns:
              - alias
              - name
              - type
              - annotations
              - labels
              - created_at
              - updated_at
              - election_event_id
              - election_id
              - id
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
update_permissions:
    - role: admin-user
      permission:
          columns:
              - alias
              - name
              - type
              - annotations
              - labels
              - created_at
              - updated_at
              - election_event_id
              - election_id
              - id
              - template_id
              - tenant_id
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
delete_permissions:
    - role: admin-user
      permission:
          filter:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""

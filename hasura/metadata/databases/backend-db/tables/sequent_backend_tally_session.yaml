table:
    name: tally_session
    schema: sequent_backend
insert_permissions:
    - comment: ""
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - area_ids
              - configuration
              - created_at
              - election_event_id
              - election_ids
              - execution_status
              - id
              - is_execution_completed
              - keys_ceremony_id
              - labels
              - last_updated_at
              - tally_type
              - tenant_id
              - threshold
      role: admin-user

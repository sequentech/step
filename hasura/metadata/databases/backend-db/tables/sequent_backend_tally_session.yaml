table:
    name: tally_session
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - area_ids
              - election_ids
              - is_execution_completed
              - threshold
              - annotations
              - configuration
              - labels
              - execution_status
              - created_at
              - last_updated_at
              - election_event_id
              - id
              - keys_ceremony_id
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - area_ids
              - election_ids
              - is_execution_completed
              - threshold
              - annotations
              - configuration
              - labels
              - execution_status
              - created_at
              - last_updated_at
              - election_event_id
              - id
              - keys_ceremony_id

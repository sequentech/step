table:
    name: tally_session
    schema: sequent_backend
insert_permissions:
    - comment: ""
      permission:
          check:
              _and:
                  - tenant_id:
                        _eq: X-Hasura-Tenant-Id
                  - _or:
                        - permission_label:
                              _is_null: true
                        - permission_label:
                              _contained_in: X-Hasura-Permission-Labels
          columns:
              - annotations
              - area_ids
              - configuration
              - created_at
              - election_event_id
              - election_ids
              - execution_status
              - id
              - is_execution_completed
              - keys_ceremony_id
              - labels
              - last_updated_at
              - tally_type
              - tenant_id
              - threshold
      role: admin-user
    - comment: ""
      permission:
          check: {}
          columns:
              - area_ids
              - election_ids
              - is_execution_completed
              - threshold
              - annotations
              - configuration

table:
  name: tenant
  schema: sequent_backend
insert_permissions:
  - role: admin-user
    permission:
      check: {}
      columns:
        - is_active
        - annotations
        - labels
        - username
        - created_at
        - updated_at
        - id
    comment: ""
select_permissions:
  - role: admin-user
    permission:
      columns:
        - is_active
        - annotations
        - labels
        - username
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - is_active
        - annotations
        - labels
        - username
        - created_at
        - updated_at
        - id
      filter:
        id:
          _eq: X-Hasura-Tenant-Id
    comment: ""
update_permissions:
  - role: admin-user
    permission:
      columns:
        - is_active
        - annotations
        - labels
        - username
        - created_at
        - updated_at
        - id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: admin-user
    permission:
      filter: {}
    comment: ""

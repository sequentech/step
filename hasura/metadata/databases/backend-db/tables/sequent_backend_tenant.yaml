table:
    name: tenant
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - created_at
              - id
              - is_active
              - labels
              - settings
              - slug
              - updated_at
              - voting_channels
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - is_active
              - annotations
              - labels
              - settings
              - voting_channels
              - slug
              - created_at
              - updated_at
              - id
      comment: ""
select_permissions:
    - role: admin-user
      permission:
          columns:
              - annotations
              - created_at
              - id
              - is_active
              - labels
              - settings
              - slug
              - updated_at
              - voting_channels
          filter:
              id:
                  _eq: X-Hasura-Tenant-Id
          allow_aggregations: true
      comment: ""
    - role: service-account
      permission:
          columns:
              - is_active
              - annotations
              - labels
              - settings
              - voting_channels
              - slug
              - created_at
              - updated_at
              - id
          filter: {}
          allow_aggregations: true
      comment: ""
    - role: unauthorized
      permission:
          columns:
              - id
              - is_active
              - slug
          filter: {}
      comment: ""
    - role: user
      permission:
          columns:
              - is_active
              - annotations
              - labels
              - settings
              - voting_channels
              - slug
              - created_at
              - updated_at
              - id
          filter:
              id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
update_permissions:
    - role: admin-user
      permission:
          columns:
              - is_active
              - annotations
              - labels
              - settings
              - voting_channels
              - slug
              - created_at
              - updated_at
              - id
          filter:
              id:
                  _eq: X-Hasura-Tenant-Id
          check:
              id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: service-account
      permission:
          columns:
              - is_active
              - annotations
              - labels
              - settings
              - voting_channels
              - slug
              - created_at
              - updated_at
              - id
          filter: {}
          check: {}
      comment: ""
delete_permissions:
    - role: admin-user
      permission:
          filter:
              id:
                  _eq: X-Hasura-Tenant-Id
      comment: ""
    - role: service-account
      permission:
          filter: {}
      comment: ""

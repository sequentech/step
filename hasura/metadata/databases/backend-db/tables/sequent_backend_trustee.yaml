table:
    name: trustee
    schema: sequent_backend
insert_permissions:
    - role: admin-user
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - annotations
              - created_at
              - id
              - labels
              - last_updated_at
              - name
              - public_key
              - tenant_id
      comment: ""
    - role: service-account
      permission:
          check: {}
          columns:
              - name
              - annotations
              - labels
              - public_key
              - created_at
              - last_updated_at
              - id
              - tenant_id
      comment: ""
    - role: trustee-write
      permission:
          check:
              tenant_id:
                  _eq: X-Hasura-Tenant-Id
          columns:
              - name
              - annotations
              - labels
              - public_key
              - created_at
              - last_updated_at
              - id
              - tenant_id
      comment: ""

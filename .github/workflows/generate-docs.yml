name: Generate API Documentation
on:
  push:
    branches:
      - feat/meta-1148A/main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: yarn install
      working-directory: ./packages/api-docs/graphql

    - name: Run GraphQL Introspection
      run: |
          npx gq http://graphql-engine:8080/v1/graphql -H "X-Hasura-Admin-Secret: admin" --introspect > ./docs/schema.json
      working-directory: ./packages/api-docs/graphql
  
    - name: Preprocess schema
      run: yarn run preprocess-schema
      working-directory: ./packages/api-docs/graphql
  
    - name: Generate GraphQL documentation
      run: yarn run generate-docs-graphql
      working-directory: ./packages/api-docs/graphql
name: Generate API Documentation
on:
  push:
    branches:
      - feat/meta-1148A/main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install
      working-directory: ./packages/api-docs/graphql

    - name: Set Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Verify GraphQL Engine Accessibility
      run: |
        until curl -s http://graphql-engine:8080/v1/graphql -H "X-Hasura-Admin-Secret: admin"; do
          echo "Waiting for graphql-engine...";
          sleep 5;
        done
  
    - name: Generate GraphQL documentation
      run: yarn run generate-docs-graphql
      working-directory: ./packages/api-docs/graphql
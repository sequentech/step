name: Generate API Documentation
on:
    pull_request:
    push:
      branches: [ 'main' ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install
      working-directory: ./packages/api-docs/graphql

    - name: Set Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Generate GraphQL documentation
      run: yarn run generate-full-docs
      working-directory: ./packages/api-docs/graphql

     - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push changes
      run: |
        git add packages/api-docs/graphql/docs/processed-schema.graphql
        git commit -m 'Update processed schema'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Lint & Prettify

on:
  pull_request:
  push:
    branches: [ 'main' ]

jobs:
  lint-prettify:
    name: Check frontend linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
          dir: packages/

      - name: Build ui-essentials
        uses: borales/actions-yarn@v4
        with:
          cmd: build:ui-essentials
          dir: packages/

      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: packages/

      - name: Prettify
        uses: borales/actions-yarn@v4
        with:
          cmd: prettify
          dir: packages/

  rust-fmt:
    name: Check Rust format 
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Check Rust code formatting
        run: cd packages/ && cargo fmt -- --check
  java-spotless:
    name: Check Java format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Spotless Check
        run: cd packages/keycloak-extensions && mvn invoker:run@run-spotless-check

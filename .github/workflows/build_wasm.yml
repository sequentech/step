name: Build WASM Target

on:
  pull_request:
  push:
    branches: [ 'main' ]
  release:
    types: [published]

jobs:
  build_wasm:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - image=ubuntu24-full-x64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v14
        with:
          name: mycache
          # signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          # authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install nix, build and package WASM
        working-directory: packages/sequent-core
        run: |
          pwd
          nix-build
          nix-shell --run "echo OK"
          nix-env -iA nixpkgs.wasm-pack
          wasm-pack build --mode no-install --out-name index --release --target web --features=wasmtest
          wasm-pack -v pack .

name: Minimal Rust Build & Debug

on:
  push:
    branches:
      - feat/meta-6483/main

jobs:
  debug-build:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: rust-local-target  # Use your custom target directory

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Create a minimal "Hello World" crate outside the workspace
        run: |
          mkdir -p packages/step-cli-minimal/src
          cat > packages/step-cli-minimal/Cargo.toml <<EOF
          [package]
          name = "step-cli-minimal"
          version = "0.1.0"
          edition = "2021"

          [dependencies]

          [workspace]
          EOF
          cat > packages/step-cli-minimal/src/main.rs <<EOF
          fn main() {
              println!("Hello from minimal CLI!");
          }
          EOF

      - name: Build minimal CLI
        working-directory: packages/step-cli-minimal
        run: cargo build --release

      - name: List all files (debugging)
        run: ls -lR packages/step-cli-minimal

      - name: Upload minimal CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: step-cli-binary
          # Adjust the path if using the custom target directory:
          path: packages/step-cli-minimal/rust-local-target/release/step-cli-minimal
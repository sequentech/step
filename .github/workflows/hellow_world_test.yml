name: Minimal Rust Build & Debug

on:
  push:
    branches:
      - feat/meta-6483/main

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Create a minimal "Hello World" crate
        run: |
            mkdir -p packages/step-cli-minimal/src
            echo '[package]
            name = "step-cli-minimal"
            version = "0.1.0"
            edition = "2021"

            [dependencies]
            ' > packages/step-cli-minimal/Cargo.toml

                    echo 'fn main() {
                println!("Hello from minimal CLI!");
            }' > packages/step-cli-minimal/src/main.rs

      - name: Build minimal CLI
        # We can explicitly set the cargo target dir to "rust-local-target"
        # if that's how your workspace is configured. Otherwise, it defaults to "target/"
        run: |
          cd step/packages/step-cli-minimal
          cargo build --release
          ls -lR

      - name: Upload minimal CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: step-cli-binary
          path: workspace/step/packages/step-cli-minimal/target/release/step-cli-minimal
name: Linting and Formatting

on:
  pull_request:

  rust-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Check Rust code formatting
        run: cd packages && cargo fmt -- --check

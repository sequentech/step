name: Linting and Formatting

on:
  pull_request:

  frontend-formatting:
    name: Check frontend linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
          dir: packages/

      - name: Build ui-essentials
        uses: borales/actions-yarn@v4
        with:
          cmd: build:ui-essentials
          dir: packages/

      - name: Lint Ballot Verifier
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: packages/

      - name: Prettify Ballot Verifier
        uses: borales/actions-yarn@v4
        with:
          cmd: prettify
          dir: packages/

      - name: Lint Voting Portal
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: packages/

      - name: Prettify Voting Portal
        uses: borales/actions-yarn@v4
        with:
          cmd: prettify
          dir: packages/

      - name: Lint Admin Portal
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: packages/

      - name: Prettify Admin Portal
        uses: borales/actions-yarn@v4
        with:
          cmd: prettify
          dir: packages/

  rust-fmt:
    name: Check Rust format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Check Rust code formatting
        run: cd packages && cargo fmt -- --check

      #     name: step-cli-binary-${{ matrix.os }}
      #     path: "${{ matrix.os == 'Windows' ? 'packages/step-cli/rust-local-target\\release\\seq.exe' : 'packages/step-cli/rust-local-target/release/seq' }}"
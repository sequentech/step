name: Step CLI Binary

on:
  push:
    branches:
      - feat/meta-6483/main

jobs:
  build-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - name: Build step-cli
        run: cargo build --release -p step-cli

      - name: Upload CLI binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: step-cli-binary
          path: target/release/seq
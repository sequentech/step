name: Build Step CLI Binary

on:
  pull_request:
  push:
    branches: [ 'main', 'release/[0-9]+.[0-9]+' ]
  release:
    types: [published]


jobs:
  build-cli:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - image=ubuntu24-full-x64
    env:
      CARGO_TARGET_DIR: rust-local-target
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install build dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler musl-tools libssl-dev pkg-config \
            build-essential perl curl  # Added build tools for compiling OpenSSL

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true
          target: x86_64-unknown-linux-musl

      - name: Link openssl headers (if still needed)
        working-directory: packages/step-cli
        run: |
          sudo ln -sf /usr/include/x86_64-linux-gnu/openssl/opensslconf.h /usr/include/openssl/
          sudo ln -sf /usr/include/x86_64-linux-gnu/openssl/configuration.h /usr/include/openssl/

      - name: Build step-cli with vendored OpenSSL
        working-directory: packages/step-cli
        env:
          OPENSSL_STATIC: 1
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cargo build --release --target x86_64-unknown-linux-musl --features openssl-sys/vendored  # Enable vendored feature

      - name: List build output target-rust-local (for debugging)
        working-directory: packages/step-cli
        run: ls -lR rust-local-target/x86_64-unknown-linux-musl/release

      - name: Upload CLI binary artifact
        uses: actions/upload-artifact@v4
        with:
              name: step-cli-binary
              path: packages/step-cli/rust-local-target/x86_64-unknown-linux-musl/release/seq
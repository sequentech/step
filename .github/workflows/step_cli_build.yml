name: Build Multiplatform STEP CLI with Cross

on:
  release:
    types: [published]
  push:
    branches: [ feat/meta-6483/main ]
  pull_request:

jobs:
  build:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=2cpu-linux-x64
      - image=ubuntu24-full-x64
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64
          - target: x86_64-pc-windows-gnu
            arch: amd64
          - target: aarch64-pc-windows-msvc
            arch: arm64
          - target: x86_64-apple-darwin
            arch: amd64
          - target: aarch64-apple-darwin
            arch: arm64
    env:
      CARGO_TARGET_DIR: rust-local-target
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install cross
        run: cargo install cross

      - name: Add Rust targets
        run: rustup target add ${{ matrix.target }}

      - name: Set up Cross.toml for macOS targets
        if: contains(matrix.target, 'apple-darwin')
        run: |
          echo "[target.${{ matrix.target }}]" >> Cross.toml
          echo "image = \"messense/osxcross:latest\"" >> Cross.toml

      - name: Build STEP CLI using cross
        working-directory: packages/step-cli
        run: cross build --release --target ${{ matrix.target }}

      # - name: List build output (for debugging)
      #   working-directory: packages/step-cli
      #   run: ls -lR rust-local-target/${{ matrix.target }}/release

      - name: Upload CLI binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: step-cli-${{ matrix.arch }}-${{ matrix.target }}
          path: rust-local-target/${{ matrix.target }}/release/seq
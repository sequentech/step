name: Linting and Formatting

on:
  pull_request:

  rust-ci:
    name: Run Rust tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: chromium protobuf-compiler libprotobuf-dev
          version: 1.0

      - name: Run tests
        run: cd packages && cargo test
name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      urlTest:
        description: 'URL from env where launch the tests, by default is dev env'
        required: true
        type: string
        default: 'https://admin-portal-dev.sequent.vote/'
  #pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - browser: chrome
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.13.0'
        cache: 'yarn'
    - name: Install Dependencies
      run: | 
        cd packages
        yarn
        npm install @nightwatch/browserstack
    - name: Run admin-portal tests
      run: |
        cd packages/admin-portal/node_modules
        cp -r ../../node_modules/@nightwatch .
        cp -r ../../node_modules/nightwatch .
        cd ..
        sudo apt-get install xvfb
        export TEST_URL="${{ github.event.inputs.urlTest }}"
        xvfb-run --auto-servernum npx nightwatch test/e2e/*.ts -c nightwatch.conf-ghaction.js  --env ${{ matrix.browser }}
name: E2E Tests
on:
  # Remove me on merge
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on:
      - env=infra-euw1
      - runs-on=${{ github.run_id }}
      - runner=4cpu-linux-x64
      - image=ubuntu24-full-x64
      - disk=large
    strategy:
      matrix:
        include:
          - votin_portal_url: https://voting-dev.sequent.vote/tenant/90505c8a-23a9-4cdf-a26b-4e19f6a097d5/event/d068c768-4ea4-4d6f-acbb-42f6aec1a6e7/login
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v26
    - uses: cachix/cachix-action@v14
      with:
        name: devenv
    - name: Install devenv.sh
      run: nix profile install nixpkgs#devenv
    #- name: Run admin and voting portal
    #  run: scripts/e2e-up.sh
    - name: Set loadtestingImage variable with default fallback
      run: echo "LOADTESTING_IMAGE=loadtesting:latest" >> $GITHUB_ENV
    - name: Build image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: packages/loadtesting/Dockerfile
        push: false
        tags: ${{ env.LOADTESTING_IMAGE }}
    - name: Run e2e tests
      run: |
        docker run ${{ env.LOADTESTING_IMAGE }} vote-cast --voting-url "${{ matrix.votin_portal_url }}" --batches 1 --number-of-voters 100 --password-pattern Qwerty1234! --instances 1
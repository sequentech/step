name: E2E Tests

on:
  push:
    branches: [ 'feat/meta-474b/devops' ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    #strategy:
    #  matrix:
    #    node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      #with:
      #  node-version: $undefined
      #âˆ«  cache: 'npm'

    #- name: npm-install
    #  run: |
    #    npm ci
    #    npm install @nightwatch/browserstack
    #    npm list @nightwatch/browserstack
    #    sudo apt-get install xvfb
    - name: Set the correct Node version using nvm
      shell: bash -l {0} 
      run: nvm install v18.13.0
    - name: Install Dependencies
      run: | 
        cd packages
        npm install
        npm install yarn --global
        yarn
    - name: Run admin-portal tests
      run: |
        cd packages/admin-portal
        sudo apt-get install xvfb
        export TEST_URL="https://admin-portal-dev.sequent.vote/"
        xvfb-run --auto-servernum npx nightwatch test/e2e/area.test.ts -c nightwatch.conf-dev.js  --env chrome
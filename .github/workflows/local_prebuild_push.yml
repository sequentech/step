name: Local images Prebuild and Push

on:
  pull_request:
    paths: 
      - '.devcontainer/postgresql/**'
      - '.devcontainer/minio/**'
      - '.devcontainer/vault/**'
      - 'vendor/immudb-log-audit/**'
      - 'packages/Dockerfile.immudb'
      - 'packages/Dockerfile.cargo-packages'
      - 'packages/Dockerfile.keycloak'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Keycloak
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: packages/.
        file: packages/Dockerfile.keycloak
        tags: ghcr.io/${{ github.repository }}/keycloak
        push: true

    - name: Build and push Postgres
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: .devcontainer/postgresql/.
        file: .devcontainer/postgresql/Dockerfile
        tags: ghcr.io/${{ github.repository }}/postgres
        push: true

    - name: Build and push Minio
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: .devcontainer/minio/.
        file: .devcontainer/minio/Dockerfile
        tags: ghcr.io/${{ github.repository }}/minio
        push: true

    - name: Build and push Vault
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: .devcontainer/vault/.
        file: .devcontainer/vault/Dockerfile
        tags: ghcr.io/${{ github.repository }}/vault
        push: true

    - name: Build and push cargo packages
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: packages/.
        file: packages/Dockerfile.cargo-packages
        tags: ghcr.io/${{ github.repository }}/cargo-packages
        push: true

    - name: Build and push immudb
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: packages/.
        file: packages/Dockerfile.immudb
        tags: ghcr.io/${{ github.repository }}/immudb
        push: true

    - name: Build and push immudb-log-audit
      uses: docker/build-push-action@v6
      with:
        platforms: linux/${{ matrix.architecture }}
        context: vendor/immudb-log-audit/.
        file: vendor/immudb-log-audit/Dockerfile.immudb
        tags: ghcr.io/${{ github.repository }}/immudb-log-audit
        push: true
[package]
name = "electoral-log"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
immudb-rs = { path="../immudb-rs" }
borsh = { version = "1.5", features = ["derive"] }
anyhow = "1.0.75"
strand = { path="../strand" }
serde = { version = "1.0.215", features = ["derive"] }
strum = "0.26"
strum_macros = "0.26"
tokio = { version = "1.38.1", features = ["test-util", "rt-multi-thread"] }
tonic = "0.12.3"
hex = "0.4.3"
serde_json = "1.0"

# logging 
log = "0.4.17"
tracing = "0.1"
tracing-log = "0.2.0"
tracing-attributes = "0.1.23"
tracing-subscriber = "0.3.16"
tracing-tree = "0.4.0"

[dev-dependencies]
serial_test = "3.2.0"

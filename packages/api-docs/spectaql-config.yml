spectaql:
  targetDir: './graphql/docs'
  faviconFile: '/workspaces/step/packages/admin-portal/public/sequent.png'
  logoFile: '/workspaces/step/packages/admin-portal/public/Sequent_logo_small.png'

introspection:
  url: "http://graphql-engine:8080/v1/graphql"
  headers:
    x-hasura-admin-secret: "admin"

template:
  name: "spectaql"

info:
  title: "Your API Documentation"
  description: "Detailed description of your API"
  version: "1.0.0"

queries:
  myQuery:
    description: "This query retrieves data"
    example: |
      {
        myQuery {
          id
          name
        }
      }
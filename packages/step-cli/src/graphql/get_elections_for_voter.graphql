    query GetElections($electionIds: [uuid!]!) {
        sequent_backend_election(where: {id: {_in: $electionIds}}) {
            annotations
            created_at
            description
            election_event_id
            eml
            id
            is_consolidated_ballot_encoding
            labels
            last_updated_at
            name
            num_allowed_revotes
            presentation
            spoil_ballot_option
            status
            tenant_id
            alias
        }
    }
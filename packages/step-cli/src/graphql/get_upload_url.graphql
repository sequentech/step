mutation GetUploadUrl(
        $name: String!
        $media_type: String!
        $size: Int!
        $is_public: Boolean!
        $is_local: Boolean
        $election_event_id: String
    ) {
        get_upload_url(
            name: $name
            media_type: $media_type
            size: $size
            is_public: $is_public
            is_local: $is_local
            election_event_id: $election_event_id
        ) {
            url
            document_id
        }
    }
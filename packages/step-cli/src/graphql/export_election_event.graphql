mutation ExportElectionEvent($electionEventId: String, $exportConfigurations: ExportOptions) {
        export_election_event(
            election_event_id: $electionEventId
            export_configurations: $exportConfigurations
        ) {
            password
            document_id
            task_execution {
                id
                name
                execution_status
                created_at
                start_at
                end_at
                logs
                annotations
                labels
                executed_by_user
                tenant_id
                election_event_id
                type
            }
        }
    }
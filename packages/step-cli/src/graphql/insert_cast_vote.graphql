mutation InsertCastVote($electionId: uuid!, $ballotId: String!, $content: String!) {
    insert_cast_vote(election_id: $electionId, ballot_id: $ballotId, content: $content) {
        id
        ballot_id
        election_id
        tenant_id
        area_id
        created_at
        last_updated_at
        labels
        annotations
        content
        cast_ballot_signature
        voter_id_string
        election_event_id
    }
}
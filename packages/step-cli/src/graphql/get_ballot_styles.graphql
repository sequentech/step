query GetBallotStyles {
    sequent_backend_ballot_style(where: {deleted_at: {_is_null: true}}) {
        id
        election_id
        election_event_id
        status
        tenant_id
        ballot_eml
        ballot_signature
        created_at
        area_id
        annotations
        labels
        last_updated_at
        deleted_at
    }
} 
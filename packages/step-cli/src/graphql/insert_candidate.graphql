mutation InsertCandidate(
  $tenant_id: uuid!,
  $election_event_id: uuid!,
  $contest_id: uuid!,
  $name: String!,
  $description: String,
  $presentation: jsonb,
) {
  insert_sequent_backend_candidate(objects: {
    tenant_id: $tenant_id,
    election_event_id: $election_event_id,
    contest_id: $contest_id,
    name: $name,
    description: $description,
    presentation: $presentation
  }) {
    affected_rows
    returning {
      id
    }
  }
}
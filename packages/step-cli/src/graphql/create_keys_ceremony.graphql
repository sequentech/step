mutation CreateKeysCeremony(
        $electionEventId: String!
        $threshold: Int!
        $trusteeNames: [String!]
        $electionId: String
        $name: String
    ) {
        create_keys_ceremony(
            object: {
                election_event_id: $electionEventId
                threshold: $threshold
                trustee_names: $trusteeNames
                election_id: $electionId
                name: $name
            }
        ) {
            keys_ceremony_id
        }
    }
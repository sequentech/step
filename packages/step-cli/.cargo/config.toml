[target.x86_64-unknown-linux-gnu]
linker = "x86_64-unknown-linux-gnu-gcc"
rustflags = [
    "-C", "link-arg=-static",
    "-C", "target-feature=+crt-static",
    "-C", "relocation-model=static"
]


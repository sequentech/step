[package]
name = "doc_renderer"
version = "0.1.0"
edition = "2021"
authors = [
  "Eduardo Robles <edu@sequentech.io>"
]
license = "AGPL-3.0-only"

[dependencies]
# common library for sequent lambdas
orare = { path = ".." }

# dependencies required by the procedural macro in orare
bytes = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
cfg-if = "1.0"
anyhow = { version = "1", features = ["backtrace"] }
base64 = "0.22.1"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
warp = "0.3"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.5", features = ["derive"] }

# for rendering we use sequent core functionality
sequent-core = { path = "../../sequent-core", features = ["reports", "log", "areas"] }

aws_lambda_events = "0.16"
lambda_runtime = { version = "0.13", features = ["anyhow"] }

[features]
default = ["openwhisk"]
aws_lambda = ["orare/aws_lambda", "sequent-core/s3"]
openwhisk = ["orare/openwhisk"]

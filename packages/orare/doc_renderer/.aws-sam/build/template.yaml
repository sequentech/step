      PackageType: Image
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Metadata:
  DockerTag: latest
  DockerContext: ../..
  Dockerfile: ./Dockerfile
  DockerBuildArgs:
    FEATURES: aws_lambda

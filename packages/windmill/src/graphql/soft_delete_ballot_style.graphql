mutation SoftDeleteBallotStyle(
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $electionId: uuid!,
  $areaId: uuid!
) {
  update_sequent_backend_ballot_style(
    where:
    {
      election_id: {_eq: $electionId}
      election_event_id: {_eq: $electionEventId}
      tenant_id: {_eq: $tenantId}
      area_id: {_eq: $areaId}
    }
    _set: {
        deleted_at: "NOW()"
    }
  ) {
    returning {
      id
      deleted_at
    }
  }
}
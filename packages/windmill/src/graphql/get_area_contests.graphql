query GetAreaContests(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $areaId: uuid!,
) {
  sequent_backend_area_contest(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          area_id: {_eq: $areaId},
      }
  ) {
    id
    tenant_id
    election_event_id
    contest_id
    area_id
    created_at
    last_updated_at
    labels
    annotations
    contest {
      id
      voting_type
      tenant_id
      tally_configuration
      presentation
      name
      min_votes
      max_votes
      winning_candidates_num
      labels
      is_encrypted
      is_active
      is_acclaimed
      election_id
      election_event_id
      description
      created_at
      last_updated_at
      counting_algorithm
      conditions
      annotations
    }
  }
}

query GetAreaContests(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $areaId: uuid!,
) {
  sequent_backend_area_contest(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          area_id: {_eq: $areaId},
      }
  ) {
    id
    tenant_id
    election_event_id
    contest_id
    area_id
    created_at
    last_updated_at
    labels
    annotations
  }
}
query GetTallySessionById(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $tallySessionId: uuid!
) {
    sequent_backend_tally_session(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            id: {_eq: $tallySessionId},
        }
    ) {
        id
        tenant_id
        election_event_id
        created_at
        last_updated_at
        labels
        annotations
        election_ids
        area_ids
        is_execution_completed
        keys_ceremony_id
        execution_status
        threshold
    }
    sequent_backend_tally_session_contest(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            tally_session_id: {_eq: $tallySessionId},
        }
    ) {
        id
        tenant_id
        election_event_id
        election_id
        area_id
        contest_id
        session_id
        created_at
        last_updated_at
        labels
        annotations
        tally_session_id
  }
}


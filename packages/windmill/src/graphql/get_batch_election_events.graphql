query GetBatchElectionEvents (
   $limit: Int!,
   $offset: Int!
) {
    sequent_backend_election_event(
        where: {
            is_archived: {_eq: false},
        },
        order_by: {
          created_at: asc
        },
        limit: $limit,
        offset: $offset
    ) {
        id
        tenant_id
        created_at
    }
}
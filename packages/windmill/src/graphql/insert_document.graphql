mutation InsertDocument(
  $electionEventId: uuid,
  $tenantId: uuid!,
  $name: String!,
  $size: Int!,
  $mediaType: String!,
  $is_public: Boolean!,
  $document_id: uuid!,
) {
  insert_sequent_backend_document(
    objects: 
    {
      election_event_id: $electionEventId,
      id: $document_id,
      tenant_id: $tenantId,
      name: $name,
      size: $size,
      media_type: $mediaType,
      is_public: $is_public
    }
  ) {
    returning {
      id
      election_event_id
      tenant_id
      name
      size
      media_type
      labels
      annotations
      created_at
      last_updated_at
      is_public
    }
  }
}
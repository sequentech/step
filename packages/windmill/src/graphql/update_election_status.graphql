mutation UpdateElectionStatus(
  $electionId: uuid!
  $electionEventId: uuid!
  $tenantId: uuid!
  $status: jsonb!
) {
  update_sequent_backend_election_event(
    where: {
      id: { _eq: $electionId }
      tenant_id: { _eq: $tenantId }
      election_event_id: { _eq: $electionEventId }
    }
    _set: { status: $status }
  ) {
    returning {
      id
    }
  }
}

mutation InsertEventExecution(
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $scheduledEventId: uuid!,
  $executionState: String,
  $executionPayload: jsonb!
  $resultPayload: jsonb
) {
  insert_sequent_backend_event_execution(
    objects:
    {
      election_event_id: $electionEventId,
      tenant_id: $tenantId,
      scheduled_event_id: $scheduledEventId,
      execution_state: $executionState,
      execution_payload: $executionPayload,
      result_payload: $resultPayload,
    }
  ) {
    returning {
      id
      tenant_id
      election_event_id
      scheduled_event_id
      labels
      annotations
      execution_state
      execution_payload
      result_payload
      started_at
      ended_at
    }
  }
}
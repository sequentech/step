mutation InsertTallySession(
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $electionIds: [uuid!]!,
  $areaIds: [uuid!]!,
  $tallySessionId: uuid!,
  $keysCeremonyId: uuid!,
  $executionStatus: String,
  $threshold: Int!,
) {
  insert_sequent_backend_tally_session(
    objects:
    {
      tenant_id: $tenantId,
      election_event_id: $electionEventId,
      election_ids: $electionIds,
      area_ids: $areaIds,
      id: $tallySessionId,
      keys_ceremony_id: $keysCeremonyId,
      execution_status: $executionStatus,
      threshold: $threshold,
    }
  ) {
    returning {
      id
      tenant_id
      election_event_id
      created_at
      last_updated_at
      labels
      annotations
      election_ids
      area_ids
      is_execution_completed
      keys_ceremony_id
      execution_status
    }
  }
}
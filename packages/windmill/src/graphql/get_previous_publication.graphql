query GetPreviousPublication(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $publishedAt: timestamptz!,
) {
  sequent_backend_ballot_publication(
      where: {
          election_event_id: {_eq: $electionEventId}
          tenant_id: {_eq: $tenantId}
          election_id: {_is_null: true}
          published_at: {
            _is_null: false
            _lt: $publishedAt
          }
      }
      order_by: {published_at: desc}
      limit: 1
  ) {
    id
    tenant_id
    election_event_id
    labels
    annotations
    created_at
    deleted_at
    created_by_user_id
    is_generated
    election_ids
    published_at
    election_id
  }
}
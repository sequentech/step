mutation UpdateElectionEventPublicKey(
        $electionEventId: uuid!
        $tenantId: uuid!
        $publicKey: String!
    ) {
        update_sequent_backend_election_event(
            where: {
                id: {_eq: $electionEventId}
                tenant_id: {_eq: $tenantId}
            }
            _set: {public_key: $publicKey}
        ) {
            returning {
                id
            }
        }
    }

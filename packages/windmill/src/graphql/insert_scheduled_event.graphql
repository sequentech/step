mutation InsertScheduledEvent(
  $electionEventId: uuid!,
  $tenantId: uuid!,
  $eventProcessor: String!,
  $cronConfig: String,
  $eventPayload: jsonb!
  $createdBy: String!
) {
  insert_sequent_backend_scheduled_event(
    objects:
    {
      election_event_id: $electionEventId,
      tenant_id: $tenantId,
      event_processor: $eventProcessor,
      cron_config: $cronConfig,
      event_payload: $eventPayload,
      created_by: $createdBy,
    }
  ) {
    returning {
      id
      tenant_id
      election_event_id
      created_at
      stopped_at
      labels
      annotations
      event_processor
      cron_config
      event_payload
      created_by
      task_id
    }
  }
}
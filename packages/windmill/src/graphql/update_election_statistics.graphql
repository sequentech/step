mutation UpdateElectionStatistics(
        $electionId: uuid!
        $electionEventId: uuid!
        $tenantId: uuid!
        $statistics: jsonb!
    ) {
        update_sequent_backend_election(
            where: {
                id: {_eq: $electionId}
                election_event_id: {_eq: $electionEventId}
                tenant_id: {_eq: $tenantId}
            }
            _set: {statistics: $statistics}
        ) {
            returning {
                id
            }
        }
    }

query GetBallotPublication(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $ballotPublicationId: uuid!,
) {
  sequent_backend_ballot_publication(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          id: {_eq: $ballotPublicationId},
      }
  ) {
    id
    tenant_id
    election_event_id
    labels
    annotations
    created_at
    deleted_at
    created_by_user_id
    is_generated
    election_ids
    published_at
    election_id
  }
}
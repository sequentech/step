query GetCastBallots(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $areaId: uuid!,
) {
  sequent_backend_cast_vote(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          area_id: {_eq: $areaId},
      }
  ) {
    id
    tenant_id
    election_id
    area_id
    created_at
    last_updated_at
    labels
    annotations
    content
    cast_ballot_signature
    voter_id_string
    election_event_id
  }
}
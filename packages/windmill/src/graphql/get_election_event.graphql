query GetElectionEvent(
    $tenantId: uuid!,
    $electionEventId: uuid!,
) {
  sequent_backend_election_event(
      where: {
          id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    created_at
    updated_at
    labels
    annotations
    tenant_id
    name
    description
    presentation
    bulletin_board_reference
    is_archived
    voting_channels
    status
    statistics
    user_boards
    encryption_protocol
    is_audit
    audit_election_event_id
    public_key
  }
}
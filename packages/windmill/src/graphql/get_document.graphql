query GetDocument(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $documentId: uuid!,
) {
  sequent_backend_document(
      where: {
          id: {_eq: $documentId},
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    election_event_id
    tenant_id
    name
    media_type
    size
    labels
    annotations
    created_at
    last_updated_at
    is_public
  }
}
mutation UpdateElectionEventBoard(
        $electionEventId: uuid!
        $tenantId: uuid!
        $board: jsonb!
    ) {
        update_sequent_backend_election_event(
            where: {
                id: {_eq: $electionEventId}
                tenant_id: {_eq: $tenantId}
            }
            _set: {bulletin_board_reference: $board}
        ) {
            returning {
                id
            }
        }
    }

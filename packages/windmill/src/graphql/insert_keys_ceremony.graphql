mutation InsertKeysCeremony(
  $id: uuid!,
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $trusteeIds: [uuid!],
  $threshold: Int!,
  $status: jsonb,
  $executionStatus: String
) {
  insert_sequent_backend_keys_ceremony(
    objects:
    {
      id: $id,
      tenant_id: $tenantId,
      election_event_id: $electionEventId,
      trustee_ids: $trusteeIds,
      status: $status,
      execution_status: $executionStatus,
      threshold: $threshold,
    }
  ) {
    returning {
      id
      tenant_id
      threshold
      election_event_id
      trustee_ids
      status
      execution_status
      created_at
      last_updated_at
    }
  }
}
mutation SoftDeleteOtherBallotPublicationsElection(
        $ballotPublicationId: uuid!
        $electionEventId: uuid!
        $electionId: uuid!
        $tenantId: uuid!
    ) {
        update_sequent_backend_ballot_publication(
            where: {
                id: {_neq: $ballotPublicationId}
                election_event_id: {_eq: $electionEventId}
                election_id: {_eq: $electionId}
                tenant_id: {_eq: $tenantId}
                deleted_at: {_is_null: true}
            }
            _set: {
                deleted_at: "NOW()"
            }
        ) {
            returning {
                id
            }
        }
        update_sequent_backend_ballot_style(
            where: {
                ballot_publication_id: {_neq: $ballotPublicationId}
                election_event_id: {_eq: $electionEventId}
                election_id: {_eq: $electionId}
                tenant_id: {_eq: $tenantId}
                deleted_at: {_is_null: true}
            }
            _set: {
                deleted_at: "NOW()"
            }
        ) {
            returning {
                id
            }
        }
    }

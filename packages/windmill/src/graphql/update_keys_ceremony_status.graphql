mutation UpdateKeysCeremonyStatus(
    $keysCeremonyId: uuid!
    $electionEventId: uuid!
    $tenantId: uuid!
    $status: jsonb!
    $executionStatus: String!
) {
    update_sequent_backend_keys_ceremony(
        where: {
            id: {_eq: $keysCeremonyId}
            election_event_id: {_eq: $electionEventId}
            tenant_id: {_eq: $tenantId}
        }
        _set: {
            status: $status
            execution_status: $executionStatus
        }
    ) {
        returning {
            id
        }
    }
}

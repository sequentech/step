mutation UpdateTallySessionStatus(
        $tenantId: uuid!
        $electionEventId: uuid!
        $tallySessionId: uuid!
        $executionStatus: String
    ) {
        update_sequent_backend_tally_session(
            where: {
                id: {_eq: $tallySessionId}
                tenant_id: {_eq: $tenantId}
                election_event_id: {_eq: $electionEventId}
            }
            _set: {
                execution_status: $executionStatus
            }
        ) {
            returning {
                id
            }
        }
    }
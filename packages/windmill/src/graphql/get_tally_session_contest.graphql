query GetTallySessionContest(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $tallySessionId: uuid!,
    $tallySessionContestId: uuid!,
) {
  sequent_backend_tally_session_contest(
      where: {
          tenant_id: {_eq: $tenantId},
          election_event_id: {_eq: $electionEventId},
          tally_session_id: {_eq: $tallySessionId},
          id: {_eq: $tallySessionContestId},
      }
  ) {
    id
    tenant_id
    election_event_id
    election_id
    area_id
    contest_id
    session_id
    created_at
    last_updated_at
    labels
    annotations
    tally_session_id
  }
}
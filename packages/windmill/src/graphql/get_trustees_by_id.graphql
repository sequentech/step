query GetTrusteesById(
    $tenantId: uuid!,
    $trusteeIds: [uuid!]!,
) {
  sequent_backend_trustee(
      where: {
          trusteeIds: {_in: $trusteeIds},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    public_key
    name
    created_at
    last_updated_at
    labels
    annotations
    tenant_id
  }
}
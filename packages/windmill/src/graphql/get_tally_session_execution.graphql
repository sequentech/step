query GetTallySessionExecution($tenantId: uuid!, $electionEventId: uuid!) {
  sequent_backend_tally_session_execution(where: {election_event_id: {_eq: $electionEventId}, tenant_id: {_eq: $tenantId}}) {
    id
    current_message_id
    tally_session_id
    tenant_id
    election_event_id
    labels
    annotations
    created_at
    last_updated_at
  }
}


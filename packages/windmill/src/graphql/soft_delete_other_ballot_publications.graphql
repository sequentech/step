mutation SoftDeleteOtherBallotPublications(
        $ballotPublicationId: uuid!
        $electionEventId: uuid!
        $tenantId: uuid!
    ) {
        update_sequent_backend_ballot_publication(
            where: {
                id: {_neq: $ballotPublicationId}
                election_event_id: {_eq: $electionEventId}
                tenant_id: {_eq: $tenantId}
            }
            _set: {
                deleted_at: "NOW()"
            }
        ) {
            returning {
                id
            }
        }
    }

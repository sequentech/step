query GetKeysCeremonies(
    $tenantId: uuid!,
    $electionEventId: uuid!,
) {
    sequent_backend_keys_ceremony(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
        }
    ) {
        id
        tenant_id
        election_event_id
        trustee_ids
        status
        execution_status
        created_at
        last_updated_at
        threshold
    }
}
query GetTrusteesByName(
    $tenantId: uuid!,
    $trusteeNames: [String!]!,
) {
  sequent_backend_trustee(
      where: {
          name: {_in: $trusteeNames},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    public_key
    name
    created_at
    last_updated_at
    labels
    annotations
    tenant_id
  }
}
mutation InsertTenant(
  $id: uuid!,
  $slug: String!,
) {
  insert_sequent_backend_tenant(
    objects:
    {
      id: $id,
      slug: $slug,
      is_active: true
    }
  ) {
    returning {
      id
      slug
      created_at
      updated_at
      labels
      annotations
      is_active
    }
  }
}
mutation InsertTenant(
  $id: uuid!,
  $slug: String!,
) {
  insert_sequent_backend_tenant(
    objects:
    {
      id: $id,
      slug: $slug,
      is_active: true,
       voting_channels: {
        online: true,
        kiosk: true
      }
    }
  ) {
    returning {
      id
      slug
      created_at
      updated_at
      labels
      annotations
      is_active
      voting_channels
    }
  }
}
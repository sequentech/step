query GetAllElectionsForEvent(
    $tenantId: uuid!,
    $electionEventId: uuid!,
) {
  sequent_backend_election(
      where: {
          tenant_id: {_eq: $tenantId},
          election_event_id: {_eq: $electionEventId},
      }
  ) {
    id
    tenant_id
    election_event_id
    created_at
    last_updated_at
    labels
    annotations
    name
    description
    presentation
    status
    eml
    num_allowed_revotes
    is_consolidated_ballot_encoding
    spoil_ballot_option
    is_kiosk
    image_document_id
  }
}
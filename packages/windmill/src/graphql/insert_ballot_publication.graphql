mutation InsertBallotPublication(
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $electionIds: [uuid!]!,
  $userId: String!,
  $electionId: uuid, 
) {
  insert_sequent_backend_ballot_publication(
    objects:
    {
      election_ids: $electionIds,
      election_event_id: $electionEventId,
      tenant_id: $tenantId,
      created_by_user_id: $userId,
      election_id: $electionId,
    }
  ) {
    returning {
      id
      tenant_id
      election_event_id
      labels
      annotations
      created_at
      deleted_at
      created_by_user_id
      is_generated
      election_ids
      published_at
      election_id
    }
  }
}
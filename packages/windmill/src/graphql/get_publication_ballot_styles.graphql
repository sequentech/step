query GetPublicationBallotStyles(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $ballotPublicationId: uuid!,
    $limit: Int
) {
  sequent_backend_ballot_style(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          ballot_publication_id: {_eq: $ballotPublicationId},
      }
      order_by: [
        {election_id: asc},
        {area_id: asc}
      ]
      limit: $limit
  ) {
      id
      tenant_id
      election_id
      area_id
      created_at
      last_updated_at
      labels
      annotations
      ballot_eml
      ballot_signature
      status
      election_event_id
  }
}
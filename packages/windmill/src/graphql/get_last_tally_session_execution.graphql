query GetLastTallySessionExecution(
  $tenantId: uuid!,
  $electionEventId: uuid!,
  $tallySessionId: uuid!,
  $electionIds: [uuid!]!,
) {
    sequent_backend_tally_session_execution(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            tally_session_id: {_eq: $tallySessionId}
        },
        order_by: {
            created_at: desc
        },
        limit: 1
    ) {
        id
        tenant_id
        election_event_id
        created_at
        last_updated_at
        labels
        annotations
        current_message_id
        tally_session_id
        status
        results_event_id
        session_ids
    }
    sequent_backend_tally_session(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            id: {_eq: $tallySessionId}
        }
    ) {
        id
        tenant_id
        election_event_id
        created_at
        last_updated_at
        labels
        annotations
        election_ids
        area_ids
        is_execution_completed
        keys_ceremony_id
        execution_status
        threshold
        configuration
    }
    sequent_backend_tally_session_contest(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            tally_session_id: {_eq: $tallySessionId}
        }
    ) {
        id
        tenant_id
        election_event_id
        election_id
        area_id
        contest_id
        session_id
        created_at
        last_updated_at
        labels
        annotations
        tally_session_id
    }
    sequent_backend_ballot_style(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            election_id: {_in: $electionIds},
            deleted_at: {_is_null: true}
        }
    ) {
      id
      tenant_id
      election_id
      area_id
      created_at
      last_updated_at
      labels
      annotations
      ballot_eml
      ballot_signature
      status
      election_event_id
    }
}
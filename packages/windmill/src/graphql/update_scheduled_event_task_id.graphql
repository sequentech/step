mutation UpdateScheduledEventTaskId(
        $id: uuid!,
        $electionEventId: uuid!,
        $tenantId: uuid!,
        $taskId: String!
    ) {
        update_sequent_backend_scheduled_event(
            where: {
                id: {_eq: $electionId}
                election_event_id: {_eq: $electionEventId}
                tenant_id: {_eq: $tenantId}
            }
            _set: {task_id: $taskId}
        ) {
            returning {
                id
            }
        }
    }
mutation InsertElectionEvent($object: sequent_backend_election_event_insert_input!) {
  insert_sequent_backend_election_event_one(object: $object) {
    annotations
    audit_election_event_id
    bulletin_board_reference
    created_at
    description
    encryption_protocol
    id
    is_archived
    is_audit
    labels
    name
    presentation
    status
    tenant_id
    updated_at
    user_boards
    voting_channels
  }
}
query GetTallySessions(
    $tenantId: uuid!,
    $electionEventId: uuid!
) {
    sequent_backend_tally_session(
        where: {
            election_event_id: {_eq: $electionEventId},
            tenant_id: {_eq: $tenantId},
            is_execution_completed: {_eq: false}
        }
    ) {
        id
        tenant_id
        election_event_id
        created_at
        last_updated_at
        labels
        annotations
        election_ids
        area_ids
        is_execution_completed
        keys_ceremony_id
        execution_status
  }
}


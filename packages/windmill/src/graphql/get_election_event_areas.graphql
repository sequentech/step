query GetElectionEventAreas(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $electionIds: [uuid!]!,
) {
  sequent_backend_area(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    created_at
    last_updated_at
    labels
    annotations
    name
    description
    type
  }
  sequent_backend_area_contest (
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    contest_id
    area_id
    created_at
    last_updated_at
    labels
    annotations
  }
  sequent_backend_contest (
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
          election_id: {_in: $electionIds},
      }
  ) {
    id
    tenant_id
    election_event_id
    election_id
  }
}
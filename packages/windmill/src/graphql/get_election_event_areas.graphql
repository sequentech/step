query GetElectionEventAreas(
    $tenantId: uuid!,
    $electionEventId: uuid!,
) {
  sequent_backend_area(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    created_at
    last_updated_at
    labels
    annotations
    name
    description
    type
  }
}
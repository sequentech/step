[package]
name = "sequent-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.8", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12.5", features = ["blocking", "json"] }
graphql_client = "0.13.0"
sequent-core = { path="../sequent-core", features = ["keycloak", "probe"] }
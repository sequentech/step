<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DEMO - SDK WEB</title>
    <base href="/" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/images/inetum-ico.png" />
    <style>
      /*
       * ------------
       * DEMO - CSS
       * ------------
       */
      html {
        line-height: 1.4;
        height: -webkit-fill-available;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: auto;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      .demo-header {
        width: 100%;
        height: 8vh;
        overflow: hidden;
        position: relative;
        background-color: #242b49;
      }

      .demo-header img {
        width: 0px;
        object-fit: contain;
        height: 0px;
        background-image: url('assets/images/inetum-logo.png');
        background-size: contain;
        background-position: center;
        padding: 2.5vh 50vw 2.5vh 50vw;
        margin-top: 1.5vh;
        background-repeat: no-repeat;
        border-style: none;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      /*
       * ------------
       * DEMO - JS
       * ------------
       * Esta llamada debe realizarse desde BACKEND DEL CLIENTE, solo se pone aquí para hacer un ejemplo de integración
       * con jquery, por lo que esta importado en este ejemplo para usar ajax. Para más detalle ver la documentación del API.
       */
      $.ajax({
        url: 'https://des.digitalonboarding.es/dob-api/2.0.0/transaction/new',
        type: 'post',
        data: JSON.stringify({
          wFtype_Facial: true,
          wFtype_OCR: true,
          wFtype_Video: true,
          wFtype_Anti_Spoofing: false,
          wFtype_Sign: false,
          wFtype_VerifAvan: false,
          wFtype_UECertificate: false,
          docID: '',
          name: '',
          lastname1: '',
          lastname2: '',
          country: '',
          mobilePhone: '',
          eMail: '',
          priority: 3,
          maxRetries: 3,
          maxProcessTime: 30,
          application: 'OnBoardingWeb',
          clienteID: 'democliente'
        }),
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer bff31040-4da9-34ab-accc-ceac47c58885'
        },
        dataType: 'json',
        async: false,
        success: function (data) {
          console.info(data.response.userID);
          console.info(data.response.tokenDob);
          window.DOB_DATA = {
            uid: data.response.userID,
            td: data.response.tokenDob,
            bh: './'
          };
        }
      });
    </script>
    <!-- DOB - SDK WEB - STYLES & COLORS -->
    <link rel="stylesheet" type="text/css" href="assets/css/dob-styles.css">
  </head>
  <body>
    <header class="demo-header">
      <img title="inetum" alt="" />
    </header>
    <div class="dob-sdk-root-container">
      <!-- DOB - SDK WEB - COMPONENT -->
      <dob-sdk-root id="dob-sdk"></dob-sdk-root>
    </div>
    <!-- DOB - SDK WEB - SCRIPTS -->
    <script src="assets/js/dob-models-1.1.20.esm.js" type="module"></script>
    <script src="assets/js/dob-sdk-4.0.3.js" type="module"></script>
    <script src="assets/js/example-esm.js" type="module"></script>
    <script src="assets/js/dob-models-1.1.20.umd.js" nomodule defer></script>
    <script src="assets/js/dob-sdk-es5-4.0.3.js" nomodule defer></script>
    <script src="assets/js/example-umd.js" nomodule defer></script>
  </body>
</html>

query GetBallotStyleArea(
    $tenantId: uuid!,
    $electionEventId: uuid!,
    $areaId: uuid!,
) {
  sequent_backend_area(
      where: {
          id: {_eq: $areaId},
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    created_at
    last_updated_at
    labels
    annotations
    description
    type
  }
  sequent_backend_election_event(
      where: {
          id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    created_at
    updated_at
    labels
    annotations
    tenant_id
    name
    description
    presentation
    bulletin_board_reference
    is_archived
    voting_channels
    dates
    status
    user_boards
    encryption_protocol
    is_audit
    audit_election_event_id
  }
  sequent_backend_election(
      where: {
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    created_at
    last_updated_at
    labels
    annotations
    name
    description
    presentation
    dates
    status
    eml
    num_allowed_revotes
    is_consolidated_ballot_encoding
    spoil_ballot_option
  }
  sequent_backend_area_contest(
      where: {
          area_id: {_eq: $areaId},
          election_event_id: {_eq: $electionEventId},
          tenant_id: {_eq: $tenantId},
      }
  ) {
    id
    tenant_id
    election_event_id
    contest_id
    area_id
    created_at
    last_updated_at
    labels
    annotations
    contest {
        id
        tenant_id
        election_event_id
        election_id
        created_at
        last_updated_at
        labels
        annotations
        is_acclaimed
        is_active
        name
        description
        presentation
        min_votes
        max_votes
        voting_type
        counting_algorithm
        is_encrypted
        tally_configuration
        conditions
        candidates {
            id
            tenant_id
            election_event_id
            contest_id
            created_at
            last_updated_at
            labels
            annotations
            name
            description
            type
            presentation
            is_public
        }
    }
  }
}
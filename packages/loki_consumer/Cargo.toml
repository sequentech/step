[package]
name = "loki_consumer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# WebSocket client library (replaces reqwest for tailing)
# Make sure to enable the necessary TLS features if using wss://
tokio-tungstenite = { version = "0.23", features = ["native-tls-vendored"] } # Or "rustls-tls-native-roots" or "rustls-tls-webpki-roots"

# Async stream utilities
futures-util = { version = "0.3", default-features = false, features = ["sink", "std"] }

# Serialization/Deserialization framework
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0" # Specific JSON support

# Timestamp handling
chrono = "0.4"

# URL parsing and manipulation
url = "2.5"

# Error handling helper
thiserror = "1.0"

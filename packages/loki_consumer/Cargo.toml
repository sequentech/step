[package]
name = "loki_consumer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] } # "full" enables fs, time, etc.

# WebSocket client library
tokio-tungstenite = { version = "0.23", features = ["native-tls-vendored"] } # Or other TLS feature

# HTTP client library (for query_range)
reqwest = { version = "0.12", features = ["json"] }

# Async stream utilities
futures-util = { version = "0.3", default-features = false, features = ["sink", "std"] }

# Serialization/Deserialization framework
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0" # Specific JSON support

# Timestamp handling
chrono = "0.4"

# URL parsing and manipulation
url = "2.5"

# Error handling helper
thiserror = "1.0"

# AWS SDK dependencies
aws-config = "1.6.1" # Check for latest version
aws-sdk-sns = "1.65.0" # Check for latest version
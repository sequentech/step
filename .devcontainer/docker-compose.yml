    #profiles: ["full", "base"]
    stdin_open: true
    image: ghcr.io/sequentech/step/cargo-packages:latest
    container_name: immudb-init
    # make sure to depend on the `harvest` container to ensure
    # that the `sequentech.local/cargo-packages` image is locally build, so

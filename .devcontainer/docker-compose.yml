    depends_on:
      - harvest
    volumes:
      - keycloak_import:/import
      #- ./keycloak/import:/import
      #- ../packages/:/app
      - packages:/app
    restart: always
    working_dir: /app/immu-board
    entrypoint: [
      "cargo",
      "run",
      "--bin",
      "bb_helper",
      "--",
      "--server-url",
      "${IMMUDB_SERVER_URL}",
      "--username",
      "${IMMUDB_USER}",
      "--password",
      "${IMMUDB_PASSWORD}",
      "--index-dbname",
      "${IMMUDB_INDEX_DB}",
      "--board-dbname",
      "${IMMUDB_BOARD_DB_NAME}",
      "--cache-dir",
      "/tmp/immu-board",
      "upsert-init-db"
    ]
    env_file:
      - .env


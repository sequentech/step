version: "3.6"
services:
  devcontainer:
    image: ghcr.io/cachix/devenv:latest
    volumes:
      - ../..:/workspaces:cached
    # support ptrace-based debuggers like C++, Go, and Rust
    cap_add:
     - SYS_PTRACE
    security_opt:
      - label:disable
    environment:
      # postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      # this env var can be used to add the above postgres database to Hasura 
      # as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres

  # Needed to set up proper permissions for non root user in postgres
  postgres-volume-init:
    image: alpine
    volumes: 
      - db_logs:/logs
    user: root
    group_add:
      - '999'
    command: chown -R 999:999 /logs

  postgres:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
      - db_logs:/logs
    environment:
      POSTGRES_PASSWORD: postgrespassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 5s
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    depends_on:
      - postgres-volume-init

  graphql-engine:
    image: hasura/graphql-engine:v2.33.1.cli-migrations-v3
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ../hasura/metadata/:/hasura-metadata:cached
      - ../hasura/migrations/:/hasura-migrations:cached
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      # applies migrations on start
      HASURA_GRAPHQL_MIGRATIONS_DIR: /hasura-migrations
      HASURA_GRAPHQL_METADATA_DIR: /hasura-metadata
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      BACKEND_SERVICE_HOSTNAME: "http://localhost:8000"
      # https://hasura.io/docs/latest/deployment/graphql-engine-flags/config-examples/#console-assets-on-server
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: "/srv/console-assets"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to run console offline (i.e load console assets from server instead of CDN)
      # HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"},"mysql8":{"uri":"http://data-connector-agent:8081/api/v1/mysql"},"oracle":{"uri":"http://data-connector-agent:8081/api/v1/oracle"},"snowflake":{"uri":"http://data-connector-agent:8081/api/v1/snowflake"}}}}'
      # keycloak jwks endpoint
      HASURA_GRAPHQL_JWT_SECRET: '{"jwk_url": "http://keycloak:8090/realms/electoral-process/protocol/openid-connect/certs"}'
      HASURA_GRAPHQL_ADMIN_SECRET: 'admin'
      ACTIONS_ADMIN_SECRET: 'admin'
    depends_on:
      data-connector-agent:
        condition: service_healthy
      postgres:
        condition: service_healthy
      postgres_keycloak:
        condition: service_healthy

  data-connector-agent:
    image: hasura/graphql-data-connector:v2.31.0
    restart: always
    ports:
      - 8081:8081
    environment:
      QUARKUS_LOG_LEVEL: ERROR # FATAL, ERROR, WARN, INFO, DEBUG, TRACE
      ## https://quarkus.io/guides/opentelemetry#configuration-reference
      QUARKUS_OPENTELEMETRY_ENABLED: "false"
      ## QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/athena/health"]
      interval: 5s
      timeout: 10s
      retries: 25
      start_period: 5s

  postgres_keycloak:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready  -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 5s

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8090:8090
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    #ports:
    #  - 8090:8090
    environment:
      KC_HOSTNAME: "127.0.0.1"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_PORT: "8090"
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgrespassword
      KC_DB_SCHEMA: public
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      # https://www.keycloak.org/server/containers#_importing_a_realm_on_startup
      - ./keycloak/import:/opt/keycloak/data/import
    entrypoint: >
      /opt/keycloak/bin/kc.sh start-dev
      --features=preview
      -Dkeycloak.profile.feature.upload_scripts=enabled
      --import-realm
    depends_on:
      postgres_keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/realms/electoral-process/protocol/openid-connect/certs"]
      interval: 5s
      timeout: 10s
      retries: 25
      start_period: 5s

  frontend:
    profiles: ["dev"]
    build:
      context: ../packages/
      dockerfile: Dockerfile
    #restart: always
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
       - ${LOCAL_WORKSPACE_FOLDER}/packages:/usr/src/app
    depends_on:
      - graphql-engine

  immudb:
    #profiles: ["dev"]
    image: codenotary/immudb:1.5
    restart: always
    environment:
      - IMMUDB_PGSQL_SERVER=true
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    ports:
      - 3322:3322 # immudb service
      - 3324:9497 #Â prometheus
      - 3325:8080 # web console
    volumes:
      - immudb_data:/var/lib/immudb
      - immudb_logs:/var/log/immudb
  
  harvest:
    #profiles: ["dev"]
    stdin_open: true
    build:
      context: ../packages/
      dockerfile: ./harvest/Dockerfile
    environment:
      - IMMUDB_SERVER_URL=http://immudb:3322
      - IMMUDB_USERNAME=immudb
      - IMMUDB_PASSWORD=immudb
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    ports:
     - 8400:8400
    #depends_on:
    #  - graphql-engine
  
  trustee1:
    #profiles: ["dev"]
    stdin_open: true
    container_name: trustee1
    volumes:
      - trustee1_data:/opt/braid
    build:
      context: ../packages/
      dockerfile: ./braid/Dockerfile
    environment:
        IMMUDB_USER: immudb
        IMMUDB_PASSWORD: immudb
        IMMUDB_URL: http://immudb:3322
        IMMUDB_INDEX_DB: indexdb
    depends_on:
      - immudb
  
  trustee2:
    #profiles: ["dev"]
    stdin_open: true
    container_name: trustee2
    volumes:
      - trustee2_data:/opt/braid
    build:
      context: ../packages/
      dockerfile: ./braid/Dockerfile
    environment:
        IMMUDB_USER: immudb
        IMMUDB_PASSWORD: immudb
        IMMUDB_URL: http://immudb:3322
        IMMUDB_INDEX_DB: indexdb
    depends_on:
      - immudb

  minio:
    profiles: ["dev"]
    image: minio/minio
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_pass
      MINIO_ACCESS_KEY: LZAw7hwBziRjwAhfP6Xi
      MINIO_ACCESS_SECRET: 4x8krlfXgEquxp9KhlCrCdkrECrszGQQlJa5nGct
    #entrypoint: sh
    #command: -c 'mc config host add minio http://localhost:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD && mc admin user svcacct add --access-key "$MINIO_ACCESS_KEY" --secret-key "$MINIO_ACCESS_SECRET" minio $MINIO_ROOT_USER && server --console-address ":9001" /data'
    command: server --console-address ":9001" /data
    #entrypoint: /bin/bash
    #command: -c 'minio server --console-address ":9001" /data'
    #restart: always
    #depends_on:
    #  - graphql-engine

  # Create collection in immudb
  immudb-log-audit-init:
    profiles: ["dev"]
    build:
      context: ../vendor/immudb-log-audit
      dockerfile: Dockerfile.immudb
    command: >
      create sql pgaudit
      --parser pgauditjsonlog
      --log-level debug
      --immudb-host immudb
    depends_on:
      - postgres
      - immudb

  # Send audit logs to immudb
  immudb-log-audit:
    profiles: ["dev"]
    build:
      context: ../vendor/immudb-log-audit
      dockerfile: Dockerfile.immudb
    command: >
      tail file pgaudit "/logs/*.json"
      --follow
      --parser pgauditjsonlog
      --file-registry-dir=/data
      --log-level debug
      --immudb-host immudb
    volumes: 
      - 'immudb_log_audit_data:/data'
      - 'db_logs:/logs'
    depends_on:
      - postgres
      - immudb
      - immudb-log-audit-init
  # hashicorp vault to store secrets
  vault:
    build:
      context: ./vault
      dockerfile: Dockerfile
    container_name: vault
    restart: on-failure:10
    #recommend way for docker-outside-of-docker is using devcontainer.json forwardPorts
    #More info: https://github.com/microsoft/vscode-dev-containers/blob/main/containers/docker-from-docker-compose/.devcontainer/docker-compose.yml#L28
    ports:
      - "8201:8201"
      - "8200:8200"
    environment:
      VAULT_API_ADDR: 'http://0.0.0.0:8200'
      VAULT_ADDR: 'http://0.0.0.0:8201'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-volume:/vault
    healthcheck:
      retries: 5
    entrypoint: vault server -config /opt/vault/config.hcl

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
  
  windmill:
    profiles: ["dev"]
    stdin_open: true
    build:
      context: ../packages/
      dockerfile: ./windmill/Dockerfile
    environment:
      - IMMUDB_SERVER_URL=http://immudb:3322
      - IMMUDB_USERNAME=immudb
      - IMMUDB_PASSWORD=immudb

volumes:
  db_data:
  db_logs:
  immudb_log_audit_data:
  keycloak_db_data:
  immudb_data:
  immudb_logs:
  minio_storage:
  trustee1_data:
  trustee2_data:
  protocol_manager_data:
  vault-volume:
